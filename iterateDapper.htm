<html>
  <head>
    <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="//apis.google.com/js/client.js"></script>
    <script type="text/javascript" src="arrayrange.js"></script>    
    <script type="text/javascript" src="date.js"></script>    
    <script type="text/javascript" src="dapper.js"></script>
    <script type="text/javascript" src="fusion.js"></script>    
    <script type="text/javascript" src="gui.js"></script>    
    <script type="text/javascript" src="iterateDapper.js"></script>    
  </head>
  <body>
    <ol>
        <li>
            <button id="authorizeButton">Authorize</button>
            <div id="authorizeConsole"></div>
        </li>
        <li>
            <button id="parochielijstButton">Verzamel voor elk bisdom alle opeenvolgende pagina's met lijsten van parochies</button>        
            <div>Bisdommen: <span id="parochielijstBisdomOngoing"></span> van <span id="parochielijstBisdomCount"></span></div>
            <div>Pagina's met parochielijsten: <span id="parochielijstCount"></span></div>
            <div>Gefaalde pagina's: <div id="parochielijstError"></div></div>
        </li>
        <li>
            <button id="parochieButton">Verzamel de pagina's van de parochies</button>        
            <div>Parochielijsten: <span id="parochielijstOngoing"></span> van <span id="parochielijstCount2"></span></div>
            <div>Pagina's van parochies: <span id="parochieCount"></span></div>
            <div>Gefaalde pagina's: <div id="parochieError"></div></div>
        </li>
        <li>
            <button id="dataButton">Verzamel de parochiegegevens</button>        
            <div>Parochies: <span id="parochieOngoing"> van <span id="parochieCount2"></span></div>
            <div>Opgehaalde parochiedata: <span id="dataCount"></span></div>
            <div>Opgehaalde misuren: <span id="misCount"></span></div>
            <div>Gefaalde pagina's: <div id="dataError"></div></div>
        </li>
        <li>
            <button id="importButton">Upload to Fusion table</button>
            <p id="autorizeConsole"></p>
        </li>
        <li>
            <div>Open calls: <span id="openCalls"></span></div>
        </li>
    </ol>
  </body>
</html>
